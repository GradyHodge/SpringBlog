<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Latest compiled and minified CSS -->
<div th:replace="/fragments/styling :: head-style" ></div>
<div th:replace="/fragments/styling :: body-links" ></div>


</head>
<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">


		<h1>Welcome to Our Blog Post Site!</h1>

		<div class="row">
			<div th:each="blog:${posts}">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 th:text="${blog.title}"></h2>
						</div>
						<div class="panel-body">
							<strong><p th:text="${blog.author}" /></strong>
							<p th:text="${blog.blogEntry}" />
						</div>
						<div class="panel-footer">
							<!-- Link to Update -->
							<!-- Link to Show  -->
							<!--  Link to Destroy -->
							<form action="#" th:action="@{'/blog_posts/{id}'(id=${blog.id})}" th:method="delete" class="form-horizontal">
								<div class="form-group">
									<input type="hidden" name="_method" value="delete" />
									<button type="submit" class="btn btn-danger btn-block">Delete</button>
								</div>
							</form>
							<form action="#" th:action="@{'/blogpost/edit/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Edit Post</button>
								</div>
							</form>
							
							<form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Show Post</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<a th:href="@{/blog_posts/new}"><button class="btn btn-primary">Submit
				a New Blog Post</button></a>

	</div>
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
